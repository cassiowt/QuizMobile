<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Quiz Sequencia</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link href="./css/ratchet.css" rel="stylesheet">
	<link href="./css/ratchet-theme-android.css" rel="stylesheet">
</head>

<body onload="perguntas()">

	<header class="bar bar-nav">
		<h1 class="title" style="margin-right: 25%; color: green;">Quiz	das SEQUENCIAS</h1>
		<button onclick="perguntas()" class="btn btn-positive pull-right">Outra Sequencia</button>
	</header>

	<div class="card" style="margin-top: 50px">
		<h2 class="title">Complete a sequencia</h2>
		<div id="pergunta" class="table-view-cell table-view-divider"></div>

		<div class="input-row">
			<label>Resposta</label> <input type="number" id="resposta">
		</div>
		<div class="input-row">
			<h2 id="pontos" style="Color: red;"></h2>
		</div>

		<button class="btn btn-positive btn-block" onclick="quiz()">Respostas</button>
		<div id="valorPontos" class="table-view-cell table-view-divider">Pontuação</div>
	</div>

	<div class="bar">
		<span class="icon icon-compose icon-person" style="margin-top: 50px"> AGES </span>
		<p>
			Agência Experimental de Engenharia de Software <br>
			Setembro/2015 <br>
		</p>
		<button onclick="zerarPontuacao()" class="btn btn-positive pull-right">Zerar Pontução</button>
	
	</div>

	<script src="./js/jquery-2.1.0.min.js" type="text/jscript"></script>
	<script src="./js/ratchet.min.js"></script>
	<script src="./js/script.js"></script>

</body>

</html>
